name: 🐛 Bug Report
description: File a bug report
title: '[Bug]: '
labels: [bug, triage]
projects: "components/2"
body:
  - type: markdown
    attributes:
      value: "### Thanks for filing an issue! Before you submit, search open/closed issues before submitting since someone might have asked the same thing before!"
  - type: markdown
    attributes:
      value: "# 🐛 Bug Report "
  - type: textarea
    id: general-summary
    attributes:
      label: Provide a general summary of the issue here
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: 🤔 Expected Behavior?
      description: Tell us what should happen
    validations:
      required: true
  - type: textarea
    id: current-behavior
    attributes:
      label: 😯 Current Behavior
      description: | 
        Tell us what happens instead of the expected behavior.
    validations:
      required: true
  - type: textarea
    id: possible-solution
    attributes:
      label: 💁 Possible Solution
      description: Suggest a fix/reason for the bug
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: 🔦 Context
      description: | 
        Providing context helps us come up with a solution that is most useful in the real world.
        How has this issue affected you? What are you trying to accomplish?
    validations:
      required: false
  - type: textarea
    id: base-reproduction
    attributes:
      label: 🖥️ Steps to Reproduce 
      description: | 
        Provide a minimal test case that can reproduce the problem.
    validations:
      required: true
  - type: markdown
    attributes:
      value: "## 🌍 Your Environment"
  - type: input
    id: version
    attributes:
      label: Version (only for bugs in code)
      description: What version of sl-design-system are you running?
    validations:
      required: false
  - type: dropdown 
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on? (only for bugs in code)
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other
    validations:
      required: false
  - type: input
    id: other
    attributes:
      label: If other, please specify.
  - type: input
    id: operating-system
    attributes:
      label: What operating system are you using? (only for bugs in code)
    validations:
      required: false
  - type: markdown
    attributes:
      value: "## 🦄 Other"
  - type: input
    id: company-team
    attributes:
      label: 🧢 Your Company/Team
      description: Which product team is this bug impacting?
  - type: input
    id: theme
    attributes:
      label: 🎨 Your Theme
      description: Which theme of do you use?
      
