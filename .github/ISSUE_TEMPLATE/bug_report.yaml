name: 🐛 Bug report
description: Create a report to help us improve the project
title: '[🐛Bug]: '
labels: [bug, triage]
# assignees:
body:
    - type: markdown
      attributes:
          value: |
              Thanks for filing an issue! Before you submit, search open/closed issues before submitting since someone might have asked the same thing before!
              #🐛Bug report
    - type: textarea
      id: general
      attributes:
          label: Provide a general summary of the issue here
      validations:
          required: true
    - type: textarea
      id: expected-behavior
      attributes:
          label: 🤔 Expected behavior
          description: Tell us what should happen
          validations:
          required: true
    - type: textarea
      id: current-behavior
      attributes:
          label: 😯 Current behavior
          description: Tell us what happens instead of the expected behavior. Please include a link to the storybook if possible. If you are seeing an error, please include the full error message and stack trace.
      validations:
          required: true
    - type: textarea
      id: possible-solution
      attributes:
          label: 💁 Possible Solution
          description: Suggest a fix/reason for the bug
      validations:
          required: false
    - type: textarea
      id: context
      attributes:
          label: 🔦 Context
          description: Providing context helps us come up with a solution that is most useful in the real world. How has this issue affected you? What are you trying to accomplish?
      validations:
          required: false
    - type: textarea
      id: reproduce
      attributes:
          label: 🖥️ Steps to Reproduce
          value: |
              1. Go to '...'
              2. Click on '....'
              3. Scroll to '....'
              4. Check console
              5. See error
        validations:
          required: true
    - type: textarea
      id: screenshot
      attributes:
          label: Screenshots
          description: You can attach images by clicking this area to highlight it and then dragging files in.
    - type: dropdown
      id: browsers
      attributes:
          label: What browsers are you seeing the problem in?
          multiple: true
          options:
              - Firefox
              - Chrome
              - Safari
              - Microsoft Edge
    - type: textarea
      id: code
      attributes:
          label: Sample code that illustrates the problem
    - type: textarea
      id: logs
      attributes:
          label: Logs taken while reproducing problem
          description: You can attach log files by clicking this area to highlight it and then dragging files in.
